<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SANGBAD PRATTIKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .news {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>

  <div id="news" class="news"></div>

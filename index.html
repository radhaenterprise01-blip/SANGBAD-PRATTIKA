<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANGBAD PRATTIKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .news-item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .news-item h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .news-item p {
      color: #555;
    }
    .news-item a {
      display: inline-block;
      margin-top: 10px;
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° SANGBAD PRATTIKA</h1>
  <div id="news"></div>

  <script>
    async function loadNews() {
      try {
        const res = await fetch("news.json");
        const data = await res.json();
        const container = document.getElementById("news");

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <img src="${item.image}" alt="news image">
            <h2>${item.title}</h2>
            <p>${item.summary}</p>
            <a href="${item.url}" target="_blank">Read more</a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading news:", err);
      }
    }
    loadNews();
  </script>
</body>
</html>
